on:
  push:
    branches-ignore:
      - '**.tmp'

name: ci

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.47.0

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v1

      - name: Run all tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
